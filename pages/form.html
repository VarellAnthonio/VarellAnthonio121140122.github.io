<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form_style.css" />
    <script type="text/javascript" src="../script/form.js"></script>
    <title>Formulir Pendaftaran Mahasiswa</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <img src="../assets/tiger.png" alt="Logo Website" />
        <h1>Website Pendaftaran Mahasiswa</h1>
      </div>
    </header>
    <div class="container">
      <aside>
        <h2>MENU</h2>
        <nav>
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="./pages/form.html">FORM</a></li>
            <li><a href="./pages/tabel.html">TABEL</a></li>
          </ul>
        </nav>
      </aside>
      <main>
        <h2>Formulir Pendaftaran Mahasiswa</h2>
        <form action="tabel.html" method="GET" class="registration-form">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required />

          <label for="nim">NIM:</label>
          <input type="text" id="nim" name="nim" required />

          <label for="prodi">Program Studi:</label>
          <input type="text" id="prodi" name="prodi" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="jenisKelamin">Jenis Kelamin:</label>
          <select id="jenisKelamin" name="jenisKelamin" required>
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
          </select>

          <label for="tanggalLahir">Tanggal Lahir:</label>
          <input type="date" id="tanggalLahir" name="tanggalLahir" required />

          <label for="alamat">Alamat:</label>
          <textarea id="alamat" name="alamat" required></textarea>

          <input type="submit" value="Daftar" onclick="handleSubmit()" />
        </form>
      </main>
    </div>
    <footer>
      <p>&copy; Varell Anthonio (121140122), 2023</p>
    </footer>
  </body>
</html>
